<!-- iOS:  Para que su aplicación web funcione para los usuarios de Apple, debe garantizar la compatibilidad con WebKit y otras tecnologías utilizadas en Safari. 
  
  Es importante recordar que los navegadores móviles no son uno a uno con sus homólogos de escritorio. Es posible que un proyecto que funcione en la versión de escritorio de Safari aún necesite ajustes para funcionar correctamente en la versión móvil del mismo navegador. -->


<!-- Otra consideración para los navegadores móviles es la magnitud de los diferentes tamaños de pantalla. Es prácticamente imposible tener todos los dispositivos físicos disponibles para probar y, afortunadamente, los navegadores ofrecen una forma de emular otros dispositivos
  Lo importante a recordar es que cuando, por ejemplo, emulas un iPhone en Chrome, todo lo que estás emulando es el tamaño de la pantalla. Tenga en cuenta que cualquier consideración específica del sistema operativo no será reproducible. Lo que significa que aunque todo funciona bien en Chrome al emular un dispositivo, podría comportarse de manera diferente en el teléfono o tableta real. -->
