<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <style>
    body {
      text-align: center;
    }

    svg {
      width: 400px;
      height: 400px;
    }
  </style>
</head>

<body>
  <svg style="border: 1px solid #000;">

    <rect x="50" y="150" ry="20" rx="20" width="300" height="100" style="fill: #f55; stroke: #55f; stroke-width: 5;" />
    <circle cx="200" cy="200" r="80" 
    style="fill: #55f; stroke: #f55; stroke-width: 5;"/>
  </svg>
</body>

</html>
