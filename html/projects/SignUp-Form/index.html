<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing-Up Form</title>
  <link rel="stylesheet" href="/myrest.css">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap');
  </style>
  </head>

<body>
  <div class="container">
    <form action="#" method="post">
      <H1>SPORT 4 EVERY1</H1>
      <fieldset class="data">
        <label for="first-name"> FIRST NAME
          <input type="text" id="first-name" name="user_first-name">
        </label>
        <label for="last-name">LAST NAME
          <input type="text" id="last-name" name="user_last-name">
        </label>

        <label for="email">EMAIL
          <input type="text" id="email" name="user_email">
        </label>

        <label for="phone_number">PHONE NUMBER
          <input type="number" id="phone_number" name="user_number">
        </label>

        <label for="password">PASSWORD
          <input type="password" id="password" name="user_password">
        </label>
        <label for="conf-password">
          CONFIRM <br>
          PASSWORD
          <input type="password" id="conf-password" name="user_password">
        </label>
      </fieldset>

      <button type="submit">SUBMIT</button>
    </form>
  </div>
</body>

</html>
