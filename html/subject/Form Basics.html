<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Basics</title>
</head>

<body>
  <!-- El elemento formulario acepta dos atributos esenciales; el primero es el "action" atributo que toma un valor de URL que le indica al formulario dónde debe enviar sus datos para ser procesados. 
  
  El segundo es el methodatributo que le indica al navegador qué método de solicitud HTTP debe utilizar para enviar el formulario. 
  -->

  <form action="#" method="post">
    <!-- Usamos GET cuando queremos recuperar algo de un servidor. Por ejemplo, Google utiliza una solicitud GET cuando realiza una búsqueda para obtener los resultados de la búsqueda.
    
    POST se utiliza cuando queremos cambiar algo en el servidor, por ejemplo, cuando un usuario crea una cuenta o realiza un pago en un sitio web.
    -->
    <label for="">Your Name
      <input type="text" name="user_name" id="user_name">
    </label>
  </form>
</body>

</html>
