<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="/myrest.css">
  <style>
    fieldset {
      display: flex;
      flex-direction: column;
      width: 330px;
      margin: 10px auto;
      padding: 13px;
    }

    label {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    input {
      width: 100%;
      max-width: 300px;
    }

    button {
      width: 95.5px;
      height: 20px;
      margin-top: 13px;
      font-size: 10px;
      align-self: center;
    }

    input {
      border: solid 1px #000;
    }

    input:invalid {
      border: solid 1px #f55;
    }

    input:valid {
      border: solid 1px #5f5;
    }
  </style>
</head>

<body>
  <form action="#" method="">

    <fieldset>
      <legend>CONTACT</legend>

      <!-- A menudo querremos asegurarnos de que se hayan completado campos específicos antes de enviar el formulario, por ejemplo, el correo electrónico y la contraseña en un formulario de inicio de sesión. -->

      <!-- A veces querremos que los usuarios ingresen una cantidad mínima o máxima de texto en un campo -->

      <!-- Así como a menudo necesitamos controlar la longitud de los controles de formulario basados ​​en texto, habrá muchas situaciones en las que querremos controlar el rango de valores que los usuarios pueden ingresar en los controles de formulario basados ​​en números. -->

      <!-- Para asegurarnos de obtener la información correcta de los usuarios, a menudo queremos asegurarnos de que los datos coincidan con un patrón particular. Las aplicaciones del mundo real verificarían si un número de tarjeta de crédito o un código postal tiene el formato correcto. -->

      <!-- Podemos apuntar a controles de formulario que hayan pasado o no validaciones usando las pseudoclases :validy .:invalid -->
      <label for="name">
        *Name:<input type="text" id="name" name="user_name" required>
      </label>
      <label for="age">Age
        <input type="number" name="age" id="user_age" min="18" max="99">
      </label>
      <label for="email">
        *E-mail:<input type="email" id="email" name="user_email" required>
      </label>
      <label for="numer">
        Telf Numbe
        <input type="text" id="number" name="user_number" pattern="(\+447\d{9}|07\d{9}|\d{10})" title="Please enter a valid UK  Number, example:07123456789">

      </label>
      <label for="umsg">
        *Message:<textarea name="user_msg" id="msg" cols="30" rows="10" required minlength="100"
