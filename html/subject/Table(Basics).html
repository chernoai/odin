<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    td,
    th {
      outline: 1px solid #000;
      padding: 5px;
      width: 80px;
      text-align: center;
    }

    table {
      border-spacing: 0;
      outline: 1px solid #000;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>&nbsp</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miercoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
      <th>Sabado</th>
      <th>Domingo</th>
    </tr>
    <tr>
      <th>Manana</th>
      <td style="background-color: #f5f;">Cole Medune</td>
      <td style="background-color: #f5f;">Cole Medune</td>
      <td style="background-color: #f5f;">Cole Medune</td>
      <td style="background-color: #f5f;">Cole Medune</td>
      <td style="background-color: #f5f;">Cole Medune</td>
      <td style="background-color: #ff5;">Fin de Semana</td>
      <td style="background-color: #ff5;">Fin de Semana</td>
    </tr>
    <tr>
      <th>Tarde</th>
      <td colspan="2" style="background-color: #555;"></td>
      <td style="background-color: #55f;">FS English</td>
      <td style="background-color: #f55;">FS Math</td>
      <td colspan="3" style="background-color: #555;"></td>
    </tr>
    <tr>
      <th>Noche</th>
      <td style="background-color: #5f5;">Trabajo</td>
      <td colspan="2" style="background-color: #555;"></td>
      <td style="background-color: #5f5;">Trabajo</td>
      <td style="background-color: #5f5;">Trabajo</td>
      <td style="background-color: #555;"></td>
      <td style="background-color: #5f5;">Trabajo</td>
    </tr>
  </table>


</body>

</html>
