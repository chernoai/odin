<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form structure</title>
  <link rel="stylesheet" href="/myrest.css">
  <style>
    fieldset {
      display: flex;
      flex-direction: column;
      width: 330px;
      margin: 10px auto;
      padding: 13px;
    }

    label {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    input {
      width: 100%;
      max-width: 300px;
    }

    button {
      width: 95.5px;
      height: 20px;
      margin-top: 13px;
      font-size: 10px;
      align-self: center;
    }
  </style>
</head>

<body>
  <form action="./my-handling-form.html" method="post">

    <fieldset>
      <legend>CONTACT</legend>
      <label for="name">Name:<input type="text" id="name" name="user_name"> </label>

      <label for="email">E-mail:<input type="email" id="email" name="user_email"> </label>

      <label for="umsg">Message: <textarea name="user_msg" id="msg" cols="30" rows="10"></textarea></label>

      <button type="submit">SEND MESSAGE</button>
    </fieldset>
  </form>
</body>

</html>
