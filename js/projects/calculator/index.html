<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calc-box">
    <div class="screen">
      <p class="text"></p>
    </div>

    <table class="buttons">
      <tr>
        <td>
          ON<br>OFF
        </td>
        <td>E</td>
        <td class="symbol app">%</td>
        <td class="symbol app">**</td>
      </tr>
      <tr>
        <td class="num  app">7</td>
        <td class="num app">8</td>
        <td class="num app">9</td>
        <td class="symbol app">/</td>
      </tr>
      <tr>
        <td class="num app">4</td>
        <td class="num app">5</td>
        <td class="num app">6</td>
        <td class="symbol app">*</td>
      </tr>
      <tr>
        <td class="num app">1</td>
        <td class="num app">2</td>
        <td class="num app">3</td>
        <td class="symbol app">+</td>
      </tr>
      <tr>
        <td class="num app">0</td>
        <td class="sign app">.</td>
        <td class="sign">=</td>
        <td class="symbol app">-</td>
      </tr>
    </table>
  </div>
  <script src="code.js"></script>
</body>

</html>
