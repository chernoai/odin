<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <div class="content"></div>
    <div class="tab">
      <table>
        <tr>
          <th>PLAYER</th>
          <th class="celdaScorePlayer"></th>
          <th class="celdaScorePlayer"></th>
          <th class="celdaScorePlayer"></th>
          <th class="celdaScorePlayer"></th>
          <th class="celdaScorePlayer"></th>
        </tr>
        <tr class="celdaComputer">
          <th>COMMPUTER</th>
          <th class="celdaScoreComputer"></th>
          <th class="celdaScoreComputer"></th>
          <th class="celdaScoreComputer"></th>
          <th class="celdaScoreComputer"></th>
          <th class="celdaScoreComputer"></th>
        </tr>
      </table>
    </div>
    <div class="video">
      <video class="loop" autoplay>
        <source src="./media/loop.mp4" type="video/mp4">
      </video>
    </div>
    <div class="buttons">
      <img class="button" id="rock" src="./media/rock.png" alt="">
      <img class="button" id="paper" src="./media/paper.png" alt="">
      <img class="button" id="scissors" src="./media/scis.png" alt="">
    </div>
  </div>
  <script src="code.js"></script>
</body>

</html>
