<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>

<body>
  <script>
    let object = {
      key1: 'vlaue1',
      key2: 'vlaue2',
      key3: 'vlaue3'
    }

    //Maneras de crear objetos vacios
    let user1 = new Object()
    let user2 = {}

    let user = {
      name: "John",  // clave "name" almacena valor "John"
      age: 30,       // clave "age" almacena valor 30
    }; //Una propiedad tiene una clave (también conocida como “nombre” o “identificador”) antes de los dos puntos ":"y un valor a la derecha de ella.


    //Para acceder a los valores de propiedad se puede usar notación de puntos:

    console.log(user.name, user.age);

    //El valor puede ser de cualquier tipo.
    user.isAdmin = true;
    console.log(user);

    // Para eliminar una propiedad, podemos usar el deleteoperador:
    delete user.age;
    console.log(user);

    //También podemos usar nombres de propiedades de varias palabras, pero luego deben ir entre comillas:
    user['likes birds'] = true
    console.log(user);

    // Para propiedades de varias palabras, el acceso por punto no funciona:
    //est daria ERROR
    // user.likes birds = true
    // set
    user["likes kebab"] = true;
    // get
    console.log(user["likes kebabs"]); // true
    // delete
    delete user["likes kebabs"];

    let clave; // = prompt("What do you want to know about the user?", "name");

    // access by variable
    console.log(); (user[clave]); // John (if enter "name")

    //Propiedades calculadas
    //Podemos usar corchetes en un objeto literal al crear un objeto. Eso se llama propiedades calculadas.
    let fruit; //= prompt('Which fruit to buy?', 'apple')

    let bag = {
      [fruit]: '5£'
    };
    console.log(bag.apple)

    const makerUser = (name, age) => {
      return {
        name,
        age
      }
    }

    let user3 = makerUser()//prompt('Cual es tu nombre'), prompt('cual es tu edad'))
    console.log(user3.name)

    //Como ya sabemos, una variable no puede tener un nombre igual a una de las palabras reservadas del idioma como "for", "let", "return", etc. Pero para una propiedad de objeto, no existe tal restricción. En resumen, no existen limitaciones en cuanto a los nombres de las propiedades. Pueden ser cualquier cadena o símbolo (un tipo especial para identificadores, que se tratará más adelante).

    //Prueba de existencia de propiedad, operador “in”

    console.log('age' in user3);
    //la mayoría de las veces la comparación con undefinedfunciona bien. Pero hay un caso especial en el que falla, pero "in"funciona correctamente.

    //El bucle "ForIn"

    const user4 = {
      name: 'Camus',
      age: 47,
      philosopher: true,
    }

    for (let prop in user4) {
      console.log(prop + ':');
      console.log(user4[prop]);
    }
  </script>
</body>

</html>
